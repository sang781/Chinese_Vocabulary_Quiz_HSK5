        let currentGroup = 'group1';
        let currentIndex = 0;
        let attempts = 0;

        function displayVocabulary(index) {
            document.getElementById('definition').textContent = vocabularyGroups[currentGroup][index].definition;
        }

        function updateGroupCount() {
            document.getElementById('groupCount').textContent = `Total Words in ${currentGroup}: ${vocabularyGroups[currentGroup].length}`;
        }

        function checkAnswer() {
            const input = document.getElementById('characterInput').value.trim();
            const currentCharacter = vocabularyGroups[currentGroup][currentIndex].character;
            const currentPinyin = vocabularyGroups[currentGroup][currentIndex].pinyin;

            if (input === currentCharacter) {
                currentIndex++;
                attempts = 0;
                document.getElementById('result').style.display = 'none';
                if (currentIndex >= vocabularyGroups[currentGroup].length) {
                    currentIndex = 0;
                }
                displayVocabulary(currentIndex);
            } else {
                attempts++;
                if (attempts >= vocabularyGroups[currentGroup].length) {
                    currentIndex = 0;
                    attempts = 0;
                    document.getElementById('result').style.display = 'none';
                    displayVocabulary(currentIndex);
                } else {
                    document.getElementById('result').style.display = 'block';
                    document.getElementById('result').innerHTML = `Incorrect. The correct character is "${currentCharacter}" and pinyin is "${currentPinyin}"`;
                    
                }
            }

            document.getElementById('characterInput').value = '';
        }

        displayVocabulary(currentIndex);
        updateGroupCount();

        document.getElementById('checkButton').addEventListener('click', checkAnswer);
        document.getElementById('characterInput').addEventListener('keyup', function (event) {
            if (event.key === 'Enter') {
                checkAnswer();
            }
        });

        document.getElementById('groupSelector').addEventListener('change', function () {
            currentGroup = this.value;
            currentIndex = 0;
            attempts = 0;
            displayVocabulary(currentIndex);
            updateGroupCount();
        });
